<form [formGroup]="form" class="form">
  <mat-form-field class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="timestamp">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Url</mat-label>
    <input matInput type="text" formControlName="url">
    <button *ngIf="form.value.url" matSuffix mat-icon-button aria-label="Clear" (click)="resetValue('url')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>User Id</mat-label>
    <input matInput type="text" formControlName="userId">
    <button *ngIf="form.value.userId" matSuffix mat-icon-button aria-label="Clear" (click)="resetValue('userId')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Browser</mat-label>
    <input matInput type="text" formControlName="browser">
    <button *ngIf="form.value.browser" matSuffix mat-icon-button aria-label="Clear" (click)="resetValue('browser')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Error Message</mat-label>
    <input matInput type="text" formControlName="errorMessage">
    <button *ngIf="form.value.errorMessage" matSuffix mat-icon-button aria-label="Clear" (click)="resetValue('errorMessage')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button type="button" mat-raised-button (click)="apply()">Apply Filters</button>

</form>
